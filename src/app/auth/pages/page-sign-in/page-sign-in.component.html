<div class="page">
	<app-header></app-header>

	<main class="main">
		
		<section class="section section_sign-in">
			<div class="container">
	
				<div class="auth">
					<h1>Sign in</h1>
					<form [formGroup]="form" class="form-auth" (ngSubmit)="onSubmit()">

						<mat-form-field>
							<mat-label>Email</mat-label>
							<input type="email" matInput [formControl]="form.controls.email">
							<mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
								Please provide a valid email address
							</mat-error>
							<mat-error *ngIf="form.controls.email.hasError('required')">
								Required field
							</mat-error>
						</mat-form-field>
	
						<mat-form-field>
							<mat-label>Password</mat-label>
							<input type="password" matInput [formControl]="form.controls.password">
							<mat-error *ngIf="form.controls.password.hasError('required')">
								Required field
							</mat-error>
							<mat-error *ngIf="form.controls.password.hasError('minlength')">
								Minimum of 4 characters
							</mat-error>
						</mat-form-field>
	
						<button
							class="form-auth__btn-submit"
							type="submit"
							mat-raised-button
							color="primary"
							[disabled]="!form.valid || disabledForm"
						>Sign in</button>
	
					</form>
				</div>
	
			</div>
		</section>
	
	</main>
	<app-footer></app-footer>
</div>
